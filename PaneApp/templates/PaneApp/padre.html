<!DOCTYPE html>

{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>PaneApp</title>
    <link rel="icon" type="image/x-icon" href={% static 'PaneApp/assets/favicon.ico' %} />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet" />
    <link href={% static 'PaneApp/css/styles.css' %} rel="stylesheet" />
    <link href={% static 'PaneApp/css/secondary.css' %} rel="stylesheet" />
</head>

<body id="page-top">

    <!-- Menu nav-->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container px-5">
            <a class="navbar-brand" href="#page-top">PaneApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'inicio' %}"">Inicio</a></li>
                        <li class=" nav-item"><a class="nav-link" href="{% url 'proveedores' %}">proveedores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'pizzas' %}">pizzas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ingredientes' %}">Ingredientes</a></li>

                    <!-- LOGOUT condicional -->
                    {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'Logout' %}">Logout</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'Login' %}">Login</a></li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>

    <!-- Header-->
    <header class="inicioHeader">
        <div class="masthead" id='ini'>
            <div class="container">
            </div>
        </div>
    </header>
    <br>
    <!-- Content section 1-->

    {% block contenidoDinamico %}

    {% endblock %}

    <!-- Footer-->
    <br>
    <footer class="py-5 bg-black">
        <div class="container px-5">
            <p class="m-0 text-center text-white medium">Copyright &copy; PaneApp 2023</p>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
