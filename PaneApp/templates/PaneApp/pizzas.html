{% extends 'PaneApp/padre.html' %}

{% load static %}

{% block contenidoDinamico %}

    <!-- Content section 1 -->
    <section id="scroll">
        <div class="container px-5">
            <div class="row gx-5 align-items-center">
                <div class="col-lg-6 order-lg-2">
                    <h1>Crear Pizza</h1>
                    <form action='' method="post"> {% csrf_token %}
                        <table>
                            {{ pizza_form.as_table }}
                        </table>
                        <button type="submit" class="btn btn-primary">Cargar nueva Pizza</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Content section 2 -->
    <section>
        <div class="accordion accordion-flush container px-5" id="accordionFlushExample">
            <br>
            <h2>Lista de Pizzas</h2>
            {% for pizza in pizzas %}
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ pizza.id }}" aria-expanded="false" aria-controls="collapse{{ pizza.id }}">
                            {{ pizza.nombre }}
                        </button>
                    </h2>
                    <div id="collapse{{ pizza.id }}" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">
                            <strong>Descripci√≥n:</strong> {{ pizza.descripcion }}<br>
                            <a href="{% url 'borrar_pizza' pizza.id %}" class="btn btn-danger">Borrar Pizza</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </section>

{% endblock %}
